<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
       h3{
        text-decoration: line-through;
       }
       #card{
        background-color: rgb(227, 222, 222);
       }
       #transaction{
        margin: 0;
       }
       table{
        border-color: black;
        box-shadow: 2px 2px 5px;
        padding: 100px;
        border-spacing: 100px;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <!-- create one row split two column first one is products and then transaction  -->
  <div class="row justify-content-center col-lg-12 col-md-10 col-sm-12">
    <div class="col">
        <!-- using card for products -->
        <div class="card text-center col-8 mt-5 ms-5">
            <div class="card-body" id="card">
                <h4 class="card-title">Products</h4>
                <p class="card-subtitle">Welcome to Electronics World</p>
                <!-- card image -->
                <img src="laptop-removebg-preview.png" alt="lap" style="height: 400px;width: 400px;">
            </div>
            <h5 class="text-start">HP Laptop 15s Intel Core i5 12th Gen - (8 GB/512 GB SSD/Windows 11 Home)</h5>
            <div class="row">
                <div class="col">
                    <h3 class="text-start">Rs 70,243</h3>
                    <h2 class="text-success text-start">16% off</h2>
                    </div>
                    <div class="col">
                        <h2 class="text-start text-success">Now â‚¹58,428</h2>
                        <a href="#" class="btn btn-outline-primary">Read more</a>
                    </div>
            </div>
        </div>

    </div>
    <!-- transaction column -->
    <div class="col col-5 mt-5" id="transaction">
        <h4>Transactions</h4>
        <table>
            <tbody>
                <tr>
                    <td>Transaction ID</td>
                    <td><input type="text" placeholder="EX:ABC143"></td>
                </tr>
                <tr>
                    <td>Transaction Mode</td>
                    <td><select class="input-group">
                        <option selected hidden> select mode</option>
                        <option>NEFT</option>
                        <option>UPI</option>
                        <option>RTGS</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Transaction Type</td>
                    <td><select class="input-group">
                        <option selected hidden>select type</option>
                        <option>Debit</option>
                        <option>Credit</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Amount</td>
                    <td>
                        <input type="number" placeholder="58428">
                    </td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>
                        <input type="date" class="input-group">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
